<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseña Pedido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .star-rating {
            display: flex;
            justify-content: center;
            flex-direction: row-reverse;
            font-size: 2rem;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            cursor: pointer;
            color: #ccc;
            transition: color 0.2s;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f39c12;
        }
    </style>
</head>
<body>
<div th:replace="~{index :: menu}"></div>

<div class="container mt-5">
    <h2 class="text-center">Reseña Pedido</h2>
    <form th:action="@{/reseña-pedido}" method="post" th:object="${pedido}">
        <input type="hidden" name="idCompra" th:value="*{idCompra}">

        <div class="mb-3 text-center">
            <label class="form-label">¿Cómo nos calificas?</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="calificacionCompra" value="5"
                       th:checked="*{calificacionCompra == 5}"><label for="star5"><i class="fas fa-star"></i></label>
                <input type="radio" id="star4" name="calificacionCompra" value="4"
                       th:checked="*{calificacionCompra == 4}"><label for="star4"><i class="fas fa-star"></i></label>
                <input type="radio" id="star3" name="calificacionCompra" value="3"
                       th:checked="*{calificacionCompra == 3}"><label for="star3"><i class="fas fa-star"></i></label>
                <input type="radio" id="star2" name="calificacionCompra" value="2"
                       th:checked="*{calificacionCompra == 2}"><label for="star2"><i class="fas fa-star"></i></label>
                <input type="radio" id="star1" name="calificacionCompra" value="1"
                       th:checked="*{calificacionCompra == 1}"><label for="star1"><i class="fas fa-star"></i></label>
            </div>
        </div>

        <div class="mb-3">
            <label for="reseñaCompra" class="form-label">Reseña</label>
            <textarea id="reseñaCompra" name="reseñaCompra" class="form-control" th:text="*{reseñaCompra}"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
