<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseña Pedido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/iconos/login.svg">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

<div th:replace="~{index :: menu}"></div>

<div class="bg-F3EBE1 mt-5">
    <div class="container d-flex justify-content-center align-items-center w-100 p-3">
    </div>

    <div class="container mt-5">
        <form th:action="@{/reseña-pedido}" method="post" th:object="${pedido}">
            <input type="hidden" name="idCompra" th:value="*{idCompra}">

            <h2 class="text-center text-brown">Reseña Pedido</h2>

            <div class="mb-3 text-center">
                <label class="form-label text-brown">¿Cómo nos calificas?</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="calificacionCompra" value="5"
                           th:checked="*{calificacionCompra == 5}"><label for="star5"><i
                        class="fas fa-star"></i></label>
                    <input type="radio" id="star4" name="calificacionCompra" value="4"
                           th:checked="*{calificacionCompra == 4}"><label for="star4"><i
                        class="fas fa-star"></i></label>
                    <input type="radio" id="star3" name="calificacionCompra" value="3"
                           th:checked="*{calificacionCompra == 3}"><label for="star3"><i
                        class="fas fa-star"></i></label>
                    <input type="radio" id="star2" name="calificacionCompra" value="2"
                           th:checked="*{calificacionCompra == 2}"><label for="star2"><i
                        class="fas fa-star"></i></label>
                    <input type="radio" id="star1" name="calificacionCompra" value="1"
                           th:checked="*{calificacionCompra == 1}"><label for="star1"><i
                        class="fas fa-star"></i></label>
                </div>
            </div>

            <div class="mb-3">
                <label for="reseñaCompra" class="form-label text-brown">Reseña</label>
                <textarea id="reseñaCompra" name="reseñaCompra" class="form-control" th:text="*{reseñaCompra}" rows="4"
                          cols="50">
                    Escribe aquí...
                </textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-custom shadow">Guardar</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
