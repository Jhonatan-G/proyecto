<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/iconos/login.svg">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

<div th:replace="~{index :: menu}"></div>

<div class="bg-F3EBE1 mt-5">
    <div class="container d-flex justify-content-center align-items-center w-100 p-3">
    </div>

    <h2 class="text-center text-brown mb-3">Registro Producto</h2>

    <div class="contaniner mt-4">
        <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
            <p th:text="${mensajeExito}"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <p th:text="${mensajeError}"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/registrar-producto}" method="post" enctype="multipart/form-data">
            <div class="row mb-3">
                <div class="col-sm-12 col-md-6">
                    <select class="form-select" id="categoriaProducto" name="categoriaProducto.idCategoria" required>
                        <option value="" selected disabled>Categoría</option>
                        <option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria}"
                                th:text="${categoria.nombreCategoria}"></option>
                    </select>
                </div>

                <div class="col-sm-12 col-md-6">
                    <input type="text" class="form-control" id="nombreProducto" name="nombreProducto"
                           placeholder="Nombre producto" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-12">
                    <textarea class="form-control" id="descripcionProducto" name="descripcionProducto"
                              placeholder="Ingrese una descripción del producto"
                              required></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-12">
                    <input type="number" class="form-control" id="precioProducto" name="precioProducto"
                           placeholder="Precio" step="0.01"
                           required>
                </div>

                <div class="row mb-3">
                    <label for="imagenProducto" class="col-sm-2 col-form-label">Imagen</label>
                    <div class="col-sm-12">
                        <input type="file" class="form-control" id="imagenProducto" name="imagenFile" accept="image/*"
                               required>
                    </div>
                </div>

                <div class="text-center mb-5">
                    <button type="submit" class="btn btn-custom shadow">Registrar</button>
                </div>
                <footer class="bg-dark text-center text-white py-9 mt-10 fixed-bottom img-fluid">
                    <img src="3.png" alt="footer" style="max-width: 100%; height: auto;"/>
                </footer>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
