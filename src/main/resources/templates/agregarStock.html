<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Stock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

<div th:replace="~{index :: menu}"></div>

<div class="bg-F3EBE1 mt-5">
    <div class="container d-flex flex-column justify-content-center align-items-center w-100 p-3">
    </div>

    <h2 class="text-center text-brown mb-5">Agregar Stock</h2>

    <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
        <p th:text="${mensajeExito}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <p th:text="${mensajeError}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/inventario/agregar}" method="post">
        <input type="hidden" name="idProducto" th:value="*{idProducto}">

        <div class="row mb-3">
            <div class="col-sm-12 col-md-6">
                <p class="form-control-plaintext text-brown" th:text="${nombreProducto}"></p>
            </div>

            <div class="col-sm-12 col-md-12">
                <input type="number" class="form-control" id="cantidad" name="cantidad" min="1"
                       placeholder="Cantidad a agregar" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-12">
                    <textarea class="form-control" id="observacion" name="observacion" placeholder="ObservaciÃ³n"
                              rows="4" cols="50"
                              required></textarea>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-custom shadow">Agregar Stock</button>
        </div>
    </form>
</div>
</div>

<footer class="bg-dark text-center text-white py-9 mt-5 fixed-bottom img-fluid">
    <img src="1.png" alt="footer" style="max-width: 100%; height: auto;"/>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
