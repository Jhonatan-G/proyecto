<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Stock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div th:replace="~{index :: menu}"></div>

<div class="container mt-5">
    <h2 class="text-center">Agregar Stock</h2>

    <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
        <p th:text="${mensajeExito}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <p th:text="${mensajeError}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/inventario/agregar}" method="post">
        <input type="hidden" name="idProducto" th:value="*{idProducto}">

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Producto</label>
            <div class="col-sm-10">
                <p class="form-control-plaintext" th:text="${nombreProducto}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <label for="cantidad" class="col-sm-2 col-form-label">Cantidad a agregar</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="observacion" class="col-sm-2 col-form-label">Observaci√≥n</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="observacion" name="observacion" required></textarea>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Agregar Stock</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
